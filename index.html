<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
  <main class="flex">
    <div class="card flex">
      <img src="assets/images/illustration-article.svg" alt="illustration">
      <div class="card_text flex">
        <p>Learning</p>
        <p>Published 21 Dec 2023</p>
        <h1>HTML & CSS foundation</h1> 
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>      
        <div class="card_author">
          <img src="assets/images/image-avatar.webp" alt="avatar">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
